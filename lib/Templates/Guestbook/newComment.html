
<div id="guestbook_new" class="section">
	<div class="section_title clearfix">
		<h2>Sign my Guest Book</h2>
	</div>

	<div id="form_container">
		<form method="POST" action="?action=new" id="submit_new">
			<p class="welcome_screen">You can leave a message to me here</p>


			<p class="email"><label for="email">E-Mail:</label></p> 
			<p><input type="email" name="email" id="email" /></p>
			<p class="name"><label for="name">Name:</label></p> 
			<p><input type="text" name="name" id="name" /></p>
			<p class="comment"><label for="text">Comment:</label><p>
			<textarea name="comment" id="comment" rows="5"></textarea>



			<p><input type="submit" value="Send" class="go" /></p>

		</form>
	</div>
</div>
